<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FirstName LastName</title>

	<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<div class="sidebar">
		<div class="home">Home</div>
		<div class="about-me">About</div>
		<div class="resume">Resume</div>
		<div class="projects">Projects</div>
		<div class="blog">Blog</div>
		<div class="contact">Contact</div>
	</div>
	<div class="main">
		<div class="section-1">
			<div class="top-banner">
				<div class="email">email</div>
				<div class="darkmode-toggle">darkmode</div>
			</div>
			<!-- Make sidebar without borders to give floaty feel -->
			<div class="introduction font1">
				<div>Hello, My name is</div>
				<div>FirstName LastName</div>
				<div>Full-Stack Developer | Systems Programming | System Admin</div>
				<div>
					I am an agile developer with experience in creating, maintaining, and deploying
					enterprise web applications and services.
				</div>
			</div>
		</div>
		<div class="section-2">
			<div class="portrait-accounts">
				<div class="portrait-circle"></div>
				<div class="role-name"></div>
			</div>
			<div class="bio">
				<div class="section-title">Biography</div>
				<div class="paragraph-1"></div>
				<div class="paragraph-2"></div>
				<div class="info-col1"></div>
				<div class="info-col2"></div>
			</div>
		</div>
		<div class="separator"></div>
		<div class="section-3">
			<div class="section-title"></div>
			<div class="three-cards">
				<div class="card-1">
					<div class="svg"></div>
					<div class="card-title"></div>
					<div class="card-description"></div>
				</div>
				<div class="card-2">
					<div class="svg"></div>
					<div class="card-title"></div>
					<div class="card-description"></div>
				</div>
				<div class="card-3">
					<div class="svg"></div>
					<div class="card-title"></div>
					<div class="card-description"></div>
				</div>
			</div>
		</div>
		<div class="separator"></div>
		<div class="testimonials"></div>
		<div class="separator"></div>
		<div class="experience-section">
			<div class="section-title">Experience</div>
			<div class="experience-cards">
				<div class="card-1">
					<div class="role">
						<div class="duration"></div>
						<div class="time-capacity"></div>
					</div>
					<div class="company-info">
						<div class="company-title"></div>
						<div class="company-description"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="separator"></div>
		<div class="skills-section">
			<div class="skills-title"></div>
			<div class="skills-container">
	
			</div>
		</div>
		<div class="separator"></div>
		<!-- Or portfolio -->
		<div class="personal-projects"> 
			<div class="projects-title"></div>
			<div class="card-container">
			<!-- Project cards here -->
			</div>
		</div>
		<div class="separator"></div>
		<div class="blog-posts-section">
			<div class="cards"></div>
		</div>
		<div class="separator"></div>
		<div class="message-me">
			<div class="form"></div>
		</div>
	</div>
</body>
</html>
